<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="/playground3/css sheet/cal.css">
</head>
<body id="only">
    <p>calculator</p>
    <div class="main-container">
        <div id="black-box"></div>
        <div class="buttons">
            <div onclick ="cal(1)" class="boxes">1</div>
            <div onclick ="cal(4)" class="boxes">4</div>
            <div onclick ="cal(7)" class="boxes">7</div>
            <div onclick ="cal(0)" class="boxes">0</div>
            <div onclick ="cal('/')" class="boxes">/</div>
            <div onclick ="cal(2)" class="boxes">2</div>
            <div onclick ="cal(5)" class="boxes">5</div>
            <div onclick ="cal(8)" class="boxes">8</div>
            <div onclick ="cal('+')" class="boxes">+</div>
            <div onclick ="cal('-')" class="boxes">-</div>
            <div onclick ="cal(3)" class="boxes">3</div>
            <div onclick ="cal(6)" class="boxes">6</div>
            <div onclick ="cal(9)" class="boxes">9</div>
            <div onclick ="cal('*')" class="boxes">*</div>
            <div onclick ="cal('.')" class="boxes">.</div>
            <div onclick ="del()" class="boxes" id="clear">DEL</div>
            <div onclick ="cal('backspace')" class="boxes long">=</div>
        </div>
    </div>
    <p id="read"></p>
    <script type="text/javascript" src="/playground3/js sheet/cal.js"></script>   
</body>
</html>
